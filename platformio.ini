[env:featheresp32]
monitor_speed = 115200
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bxparks/AceWire@^0.4.1
	adafruit/Adafruit GFX Library@^1.11.5
	adafruit/Adafruit SSD1306@^2.5.7
	bogde/HX711@^0.7.5
	bblanchon/ArduinoJson@^6.21.2
